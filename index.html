<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>domashka 13</title>
	</head>
	<body>
		<nav class="wrapper">
			<header class="header"></header>
			<main class="main">
				<div class="car">
          <div class="car__inner">
            <div class="car__body">
              <div class="car__window-front"></div>
              <div class="car__window"></div>
              <div class="car__door-front"></div>
              <div class="car__door"></div>
              <div class="car__wheel car__wheel--front">
                <div class="car__illusion car__illusion--first"></div>
                <div class="car__illusion car__illusion--second"></div>
                <div class="car__illusion car__illusion--third"></div>
                <div class="car__illusion car__illusion--fours"></div>
              </div>
              <div class="car__wheel car__wheel--back">
                <div class="car__illusion car__illusion--first"></div>
                <div class="car__illusion car__illusion--second"></div>
                <div class="car__illusion car__illusion--third"></div>
                <div class="car__illusion car__illusion--fours"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="road">
          <div class="road__line"></div>
        </div>
        <img class="telephone" src="img/telephone.png" alt="">
        <img class="big-ben" src="img/big-ben.png" alt="">
        <div class="sun"></div>
        <div class="bus">
          <div class="bus__wheel bus__wheel--front"></div>
          <div class="bus__wheel bus__wheel--rear"></div>
          <div class="bus__door bus__door--front"></div>
          <div class="bus__door bus__door--rear"></div>
          <div class="bus__top-window"></div>
          <div class="bus__window bus__window--middle"></div>
          <div class="bus__window bus__window--rear"></div>
          <img class="bus__flag bus__flag--front" src="img/flag.jpg" alt="">
          <img class="bus__flag bus__flag--rear" src="img/flag.jpg" alt="">
          <div class="bus__line">london</div>
          <div class="bus__window-front"></div>
          <div class="bus__headlight"></div>
          <div class="bus__rearlight"></div>
        </div>
        <img class="moon" src="img/moon.png" alt="">
        <img class="fog" src="img/fog.png" alt="">
        <img class="stars" src="img/stars.png" alt="">
        <img class="comet" src="img/comet.png" alt="">
        <img class="cloud-1" src="img/cloud.png" alt="">
        <img class="queen" src="img/queen.png" alt="">
        <img class="jason" src="img/jason.png" alt="">
        <div class="told">
          <img class="told__img" src="img/told.svg" alt="">
        </div>
        <img class="arthur" src="img/arthur.png" alt="">
        <img class="thomas" src="img/thomas.png" alt="">
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
